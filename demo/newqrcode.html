<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>生成二维码</title>
<style>
*{
    margin:0;padding:0;
    
}
.mask{
    position:fixed;
    top:0;
    left:0;
    right:0;
    width:100%;
    height:100%;
    background:rgba(151, 151, 151, 0.5);
    display: none;
    z-index:99;

}
#qr_container{
    position:absolute;
    top:50%;
    left:50%;
    transform:  translate(-50%,-50%); 
    z-index:100;
}

</style>

</head>
<body>
<div class="main">
    <h1>QR CODER生成器</h1>
    <div class="">
        <label for="qr_link">URL:</label>      
        <input id="qr_link" type="text" value="I am going to be a quick response code." style="width:450px;" /> 
        <button id="qr_gen" value="Generate">Generate</button> <br />
    </div>
</div>  
<div class="mask">
    <div id="qr_container"></div>
</div>
</body>
</html>
<script charset='utf-8' type='text/javascript' src='../jquery-1.10.1.min.js'></script>
<script src="../jquery.qrcode.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        
        $('#qr_gen').click(function() {
            $('#qr_container').html('');
            $('.mask').show();
            // $('.main').hide();
            $('#qr_container').qrcode(
                {render:"canvas",
                height:220, 
                width:220,
                correctLevel:0,
                text:$('#qr_link').val()
            }); 
        });
        $('.mask').click(function(){
            $('.mask').hide();
            // $('.main').show();
        })
    });
</script>
